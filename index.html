<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎加入活动部</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#4080FF',
            accent: '#86B4FF',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(22, 93, 255, 0.7),
                     0 0 20px rgba(22, 93, 255, 0.5),
                     0 0 30px rgba(22, 93, 255, 0.3);
      }
      .bg-gradient-blue {
        background: linear-gradient(135deg, #165DFF 0%, #4080FF 50%, #86B4FF 100%);
      }
      .feature-icon {
        @apply flex flex-col items-center p-4 rounded-xl bg-white/10 backdrop-blur-md border border-white/20 transition-all duration-300 hover:bg-white/20 hover:scale-105;
      }
      .btn-pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(22, 93, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(22, 93, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(22, 93, 255, 0);
        }
      }
      .countdown-number {
        @apply bg-white/10 backdrop-blur-md border border-white/20 rounded-lg px-4 py-2 text-2xl font-bold;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4 font-inter">
  <div class="relative w-full max-w-4xl rounded-3xl overflow-hidden shadow-2xl">
    <!-- 背景渐变 -->
    <div class="absolute inset-0 bg-gradient-blue"></div>
    
    <!-- 装饰元素 -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-primary/20 rounded-full filter blur-3xl -translate-y-1/2 translate-x-1/3"></div>
    <div class="absolute bottom-0 left-0 w-80 h-80 bg-secondary/20 rounded-full filter blur-3xl translate-y-1/2 -translate-x-1/3"></div>
    
    <!-- 内容卡片 -->
    <div class="relative p-8 md:p-12 flex flex-col items-center">
      <!-- 品牌Logo -->
      <div class="absolute top-6 left-6">
        <span class="text-white font-bold text-xl tracking-wider">HITWH</span>
      </div>
      
      <!-- 新品标题 -->
      <div class="text-center mb-12 mt-8">
        <h1 class="text-[clamp(2.5rem,6vw,4rem)] font-bold text-white text-shadow-glow leading-tight">
          校文建<span class="text-accent">活动部</span>
        </h1>
        <p class="text-white/80 mt-4 text-lg md:text-xl">重新定义活动中心</p>
      </div>
      
      <!-- 特性图标行 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-2xl mb-12">
        <div class="feature-icon">
          <i class="fa fa-balance-scale text-4xl text-white mb-3"></i>
          <h3 class="text-white font-bold text-lg">超多活动</h3>
          <p class="text-white/80 text-sm mt-2">轻松胜任</p>
        </div>
        
        <div class="feature-icon">
          <i class="fa fa-battery-full text-4xl text-white mb-3"></i>
          <h3 class="text-white font-bold text-lg">无限续航</h3>
          <p class="text-white/80 text-sm mt-2">持久电力，全年使用</p>
        </div>
        
        <div class="feature-icon">
          <i class="fa fa-video-camera text-4xl text-white mb-3"></i>
          <h3 class="text-white font-bold text-lg">超级多人</h3>
          <p class="text-white/80 text-sm mt-2">合作尽显</p>
        </div>
      </div>
      
      <!-- 预约按钮与倒计时 -->
      <div class="text-center">
        <h3 class="text-white font-bold text-xl mb-4">距离招新还剩</h3>
        
        <div class="flex justify-center gap-4 mb-8" id="countdown">
          <div class="countdown-number" id="days">99</div>
          <span class="text-white/80 text-2xl font-bold">:</span>
          <div class="countdown-number" id="hours">00</div>
          <span class="text-white/80 text-2xl font-bold">:</span>
          <div class="countdown-number" id="minutes">00</div>
          <span class="text-white/80 text-2xl font-bold">:</span>
          <div class="countdown-number" id="seconds">00</div>
        </div>
        
        <button class="btn-pulse bg-white text-primary font-bold py-4 px-12 rounded-full text-lg transition-all duration-300 hover:bg-white/90 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/50">
          <i class="fa fa-calendar-check-o mr-2"></i>立即预约
        </button>
      </div>
      
      <!-- 底部信息 -->
      <div class="absolute bottom-6 right-6 text-white/60 text-sm">
        <p>2025 © HITWHHDB. 保留所有权利</p>
      </div>
    </div>
  </div>

  <script>
    // 倒计时功能
    function updateCountdown() {
      // 设置目标日期（从现在开始3天后）
      const now = new Date();
      const targetDate = new Date(now);
      targetDate.setDate(now.getDate() + 3);
      targetDate.setHours(23, 59, 59, 0);
      
      // 计算剩余时间
      const diff = targetDate - now;
      
      // 如果倒计时结束
      if (diff <= 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }
      
      // 计算天、时、分、秒
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      // 更新DOM
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }
    
    // 初始化倒计时
    updateCountdown();
    // 每秒更新一次
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
